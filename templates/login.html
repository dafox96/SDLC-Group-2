<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <title>Game Progress App | Login</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/library">Library</a></li>
      </ul>
    </nav>
    <section>
      <div class="container">
        <div class="header">
          <h1>Login</h1>
        </div>
        <form name="login" method="post">
          <ul>
            <li>
              <label for="username">
                Username:
                <input
                  id="username"
                  type="text"
                  name="username"
                  value="{{ request.form.username }}"
              /></label>
            </li>
            <li>
              <label for="password">
                Password:
                <input
                  id="password"
                  type="password"
                  name="password"
                  alue="{{ request.form.password }}"
              /></label>
            </li>
          </ul>
          <input type="submit" class="submit" value="Log In" name="submit" />
        </form>
      </div>
      {% if error %}
      <p class="error"><strong>Error:</strong></p>
      {{ error }} {% endif %}
    </section>

    <script src="./scripts/login.js"></script>
  </body>
</html>
