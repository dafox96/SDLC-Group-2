  <head>

    <link rel="stylesheet" href="styles.css" />
    <title>Game Progress App | Add Games</title>

  <body>
    <nav>
      <ul>

        <li><a href="library.html">Library</a></li>
      </ul>

    <section>
      <h1>Add Games</h1>
      <form action="" method="post">
        <ul>
          <li>
            <label for="game_title">
              Game title:
              <input type="text" id="game_title" name="game_title"
            /></label>
          </li>
          <li>
            <label for="game_progress">
              Game progress:
              <input type="number" name="game_progress" id="game_progress"
            /></label>
          </li>
          <li>
            <input type="submit" value="Add Game" />
          </li>
        </ul>
      </form>
    </section>
  </body>
